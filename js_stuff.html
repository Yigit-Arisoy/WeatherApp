<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://unpkg.com/mqtt@4.0.1/dist/mqtt.js"></script>

</head>

<body>

  <button type="button" name="button" id="increment-btn" class="btn btn-info" onclick="myTest()" style="margin:50px auto 10px 50px;">Increment</button>


  <script type="text/javascript">
    function myTest() {

      const client  = mqtt.connect('ws://test.mosquitto.org/')

client.on('connect', function () {
  client.subscribe('presence', function (err) {
    if (!err) {
      client.publish('presence', 'Hello mqtt')
    }
  })
})

client.on('message', function (topic, message) {
  // message is Buffer
  console.log(message.toString())
  client.end()
})



    }
  </script>
  <h2 id="increment-value" style="margin:10px auto 50px 50px;">0</h2>
</body>

</html>
